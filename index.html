
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fcfafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    .container {
      background: #f5baba;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(2, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin-top: 80px;
      height: 300px;
    }

    h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #333;
      margin-bottom: 5px;
      font-size: 25px;
      font-style: italic;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #292626;
      border-radius: 10px;
      resize: none;
      box-sizing: border-box;
      transition: border-color 0.3s;
      margin-top: 40px;
      
    }

    textarea:focus {
     
      border: #140a24 solid 3px;
      outline: none;
    }

    .info {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    .warning {
      margin-top: 8px;
      color: #e63946;
      font-weight: 600;
      display: none;
    }

    span{
        margin-top: 30px;
        color: black;
        font-size: 18px;
        
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Type Your Message</h2>
    <textarea id="message" maxlength="200" placeholder="Start typing your message..."></textarea>
    <div class="info">
      <span>Max 200 characters</span>
      <span id="charCount">0 / 200</span>
    </div>
    <div class="warning" id="warningText">⚠️ You have reached the 200 character limit!</div>
  </div>

  <script>
    var textarea = document.getElementById("message");
    var charCount = document.getElementById("charCount");
    var warning = document.getElementById("warningText");
    var maxLength = 200;

    textarea.addEventListener("input", () => {
      var length = textarea.value.length;
      charCount.textContent = `${length} / ${maxLength}`;

      warning.style.display = length >= maxLength ? "block" : "none";
    });
  </script>

</body>
</html>
